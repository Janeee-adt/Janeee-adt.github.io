                  style="width: 200px; border-radius: 12px; image-rendering: pixelated; margin: 0; transform: none;">

                  style="background-color: #214d33; color: white; padding: 30px 40px; font-size: 14px; font-family: 'Press Start 2P', cursive; line-height: 1.6; text-align: left; border-radius: 50% / 60%; margin: 0; width: 220px; height: 140px; display: flex; flex-direction: column; justify-content: center; box-shadow: 10px 10px 20px rgba(0,0,0,0.2);">

  <section id="acknowledgement"
    style="min-height: 100vh; padding: 180px 20px 100px 20px; font-family: 'Press Start 2P', cursive;">
    <h2>Acknowledge</h2>
    <p>This project uses Minecraft™ themes inspired by the game created by Mojang Studios. All Minecraft content is ©
      Mojang Studios.
    </p>
  </section>

  <script>
    var mode = "light";
    function changeMode() {
      var body = document.getElementById("body");
      var colorBtn = document.getElementById("colorBtn");
      var navbar = document.querySelector(".minecraft-navbar");
      var cards = document.querySelectorAll(".card");
      mode = mode == "light" ? "dark" : "light";
      
      var btnClass = mode == "dark" ? "btn-dark" : "btn-light";
      colorBtn.classList.remove("btn-light", "btn-dark");
      colorBtn.classList.add(btnClass);
      
      var iconSrc = mode == "light" ? "./img/moon.png" : "./img/sun.png";
      var altText = mode == "light" ? "Dark Mode" : "Light Mode";
      colorBtn.innerHTML = '<img src="' + iconSrc + '" alt="' + altText + '" style="height: 24px; width: 24px;">';
      body.setAttribute("data-bs-theme", mode);

      if (mode == "light") {
        navbar.style.backgroundColor = "#ffffff";
        document.getElementById('activities').style.backgroundColor = "#f0f0f0";
        document.getElementById('activities').style.color = "#222";
        document.getElementById('acknowledgement').style.backgroundColor = "#d9d9d9";
        document.getElementById('acknowledgement').style.color = "#222";
        
        cards.forEach(card => {
          card.style.backgroundColor = "#f8f9fa";
          card.style.color = "#222";
          card.style.borderColor = "#ccc";
        });

      } else {
        navbar.style.backgroundColor = "#212529";

        document.getElementById('activities').style.backgroundColor = "#222";
        document.getElementById('activities').style.color = "white";
        document.getElementById('acknowledgement').style.backgroundColor = "#333";
        document.getElementById('acknowledgement').style.color = "white";

        cards.forEach(card => {
          card.style.backgroundColor = "#2e2e2e";
          card.style.color = "white";
          card.style.borderColor = "#444";
        });
      }
    }

    const showProfileBtn = document.getElementById('showProfileBtn');
    const profileCollapse = document.getElementById('profileCollapse');
    const activitiesSection = document.getElementById('activities');
    const acknowledgementSection = document.getElementById('acknowledgement');

    window.addEventListener('scroll', () => {
      const activitiesTop = activitiesSection.getBoundingClientRect().top;
      const acknowledgementTop = acknowledgementSection.getBoundingClientRect().top;

      if (activitiesTop <= window.innerHeight && activitiesTop >= 0 ||
        acknowledgementTop <= window.innerHeight && acknowledgementTop >= 0) {
        showProfileBtn.style.display = 'none';
      } else {
        showProfileBtn.style.display = 'block';
      }
    });

    profileCollapse.addEventListener('shown.bs.collapse', () => {
      showProfileBtn.textContent = "Hide Profile";
    });

    profileCollapse.addEventListener('hidden.bs.collapse', () => {
      showProfileBtn.textContent = "Show Profile";
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
